name: quadlii_app
description: A Flutter application with Firebase backend integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Routing
  go_router: ^14.0.0

  # HTTP Requests
  http: ^1.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Firebase
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  cloud_functions: ^6.0.4
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
